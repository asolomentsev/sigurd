{% extends 'layout/base.html' %}

{% block content %}

    <h1> Add Config </h1>

    <div class="add-config-form">
        <form action=".">

            {% for field in app_config_form %}
                <div class="app-config-form-field">
                    <label {% if field.field.required %}class="required"{% endif %}> {{ field.label }} </label> {{ field }}
                </div>
            {% endfor %}

        </form>
    </div>
    
{% endblock %}
