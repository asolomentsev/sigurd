{% extends 'layout/base.html' %}

{% block content %}
    <h1 id="downloads_title"> Downloads </h1>

    {% for item in downloads %}
        {{ item.title }}

        <div class="downloads-description">
            {{ item.description|safe }}
        </div>

        <div class="downloads-url">
            <a href="{{ item.archive.url }}"> Download {{ item.archive.url }} </a>
        </div>
    {% empty %}
        There are no downloads yet.
    {% endfor %}

{% endblock %}
