{% extends 'layout/base.html' %}

{% block content %}

    <h1> Applications </h1>

    {% for app in  applications_list %}

        <div class="applications">

            <a href="{{ app.url }}">{{ app.slug }}</a>

            {% for config in app.get_configs %}
                <div class="app-config">
                    {{ config.title }}
                </div>
            {% endfor %}

        </div>

    {% endfor %}

{% endblock %}
